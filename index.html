<!DOCTYPE html>

<meta charset="UTF-8">

<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css"></stylesheet>
		<script type="text/javascript" src="http://livejs.com/live.js"></script>
	</head>

	<body>

	<div class="container">

		<div class="rows">



			<div class="display grow" data-key="display"></div>

			<div class="clear"> AC </div>

			<div class="numbutton" data-key="1"> 1 </div>
			<div class="numbutton" data-key="2"> 2 </div>
			<div class="numbutton" data-key="3"> 3 </div>
			<div class="numbutton" data-key="4"> 4 </div>
			<div class="numbutton" data-key="5"> 5 </div>
			<div class="numbutton" data-key="6"> 6 </div>
			<div class="numbutton" data-key="7"> 7 </div>
			<div class="numbutton" data-key="8"> 8 </div>
			<div class="numbutton" data-key="9"> 9 </div>
			<div class="numbutton" data-key="0"> 0 </div>

			<div class="opbutton" data-key="+"> + </div>
			<div class="opbutton" data-key="-"> - </div>
			<div class="opbutton" data-key="/"> / </div>
			<div class="opbutton" data-key="*"> * </div>

			<div class="equals" data-key="="> = </div>


		</div>

	</div>

	<script src="script.js"></script>
	</body>

</html>
